<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Newsletter Subscriber</title>
</head>
<body>
  <div class="container">
    <img class="logo" src="img/shaheen_salim_logo.png" />
    <div class="input-div input-group">
      <h3>Newsletter signup</h3>
      <form action="/" method="post" class="sign-up-form">
        <input type="text" class="top form-control" placeholder="First name" aria-label="First name" name="firstName" id="FNAME">
        <input type="text" class="middle form-control" placeholder="Last name" aria-label="Last name" name="lastName" id="LNAME">
        <input type="email" class="bottom form-control" placeholder="Email address" aria-label="Email address" name="emailAdd" id="email">
        <button type="submit" class="form-control btn btn-sample">Sign Up</button>
      </form>
      
    </div>
    <h6>&copy; Shaheen Salim</h6>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
